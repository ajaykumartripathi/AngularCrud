<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Posts</title>
</head>

<body>

<div class="container-fluid">
<div class="row">
<div class="col-md-4 col1">
    <form class="form" [formGroup]='post' (ngSubmit)='onPost()'>
        <div class="form-group">
          <input type="number" class="form-control"  placeholder="user_id" formControlName='user_id'  >
        </div>
        <div class="form-group">
          <input type="text" class="form-control"  placeholder="caption" formControlName='caption' >
        </div>
        <div class="form-group">
          <input type="file"  formControlName='image' (change) ='onFileUpload($event)' >
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
</div>
<div class="col-md-4">
    <button type="button" class="btn btn-primary btn1"  (click)='onSubmit()'>shows post</button>
    <div>
        <table class="tbl">
            <tbody *ngFor='let data of dbdata'>
                <tr >
                    <td><img src="http://localhost:9000/uploads/{{data.profile_pic}}" class="img">   {{data.first_name}}  {{data.last_name}}</td>
                </tr>
                <div class="caption">
                    <tr>{{data.caption}} <button type="submit" (click)='onEditCaption(data)'><i class="fa fa-edit"></i></button>
                    <input type="text" placeholder="Edit Caption" name="caption" [(ngModel)]='caption'>
                    <button type="submit" (click)='onCopy(data.id)'><i class="fa fa-copy"></i></button>
                </tr>
                </div>
                <div class="imgcl">
                    <tr><img src="http://localhost:9000/uploads/{{data.image}}" class="img2"></tr>
                </div>
                <tr>
                    <div class="icons">
                        <div><i class="fa fa-thumbs-o-up">likes</i></div>
                        <div><i class="fa fa-comment">Comment</i></div>
                        <div><i class="fa fa-share-alt">Share</i></div>
                        <div><button type="submit" (click)='onDelete(data.id)'> <i class="fa fa-trash"></i></button></div>
                    </div>
                    <hr>
                </tr>
            </tbody>
        </table>
 </div>

</div>
</div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
